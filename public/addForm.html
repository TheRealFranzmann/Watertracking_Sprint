<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AddForm</title>
</head>

<body>
    <h1>Form to add new beverages!</h1>
    <form id="form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="amount">Amount:</label>
        <input type="text" id="amount" name="amount" pattern="[0-9]+" required><br><br>

        <label for="unit">Unit:</label>
        <select id="unit" name="unit">
            <option value="liter">L</option>
            <option value="milli">ml</option>
            <option value="centi">cl</option>
        </select><br><br>



        <input type="submit" value="Submit">
        <button class="button" id="backBtn" type="button">Back</button>

        <!-- Script -->
        <script src="js/addForm.js"></script>
    </form>
</body>

</html>
