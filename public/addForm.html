<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AddForm</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body id="addFormBody" class="bodylog">
    <h1>Form to add new beverages!</h1>
    <form id="addForm" action="/save" method="post" class="log">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="amount">Amount (Numbers only!):</label>
        <input type="text" id="amount" name="amount" pattern="[0-9]+" required><br><br>

        <label for="unit">Unit:</label>
        <select id="unit" name="unit">
            <option value="l">L</option>
            <option value="ml">ml</option>
            <option value="cl">cl</option>
        </select><br><br>

        <button class="button" id="submitBtn" type="submit" value="Submit">Save</button>
        <button class="button" id="backBtn" type="button">Back</button>

        <!-- Script -->
        <script type="text/javascript" src="/static/js/addForm.js"></script>
    </form>
</body>

</html>
