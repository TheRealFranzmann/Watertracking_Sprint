<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit</title>
  </head>
  <body>
    <form>
      <div>
        <input type="text" id="name" name="name">
        <input type="number" id="amount" name="amount">
        <input list="units" id="unit" name="unit">
        <datalist id="units">
          <option value="ml"></option>
          <option value="cl"></option>
          <option value="l"></option>
        </datalist>
      </div>
      <div>
        <button id="submit" value="submit" type="submit">Submit</button>
        <button id="cancel" value="cancel" type="reset">Cancel</button>
      </div>
    </form>
  </body>
</html>
