<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Edit</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="bodylog">
    <form action="/save" method="post" id="editForm">
        <div class="log">
            <label for="name">Name: </label>
            <input type="text" id="name" name="name">
            <label for="amount">Amount: </label>
            <input type="number" id="amount" name="amount" pattern="^[1-9][0-9]*$" required>
            <label for="unit">Unit: </label>
            <select id="unit" name="unit">
                <option value="ml">ml</option>
                <option value="cl">cl</option>
                <option value="l">l</option>
            </select>
            <div>
                <button id="submit" value="submit" type="submit">Submit</button>
                <button id="cancel" value="cancel" type="button">Cancel</button>
            </div>
            
        </div>
    </form>
    <script defer src="/static/js/edit_form.js"></script>
</body>

</html>
